<md-dialog aria-label="Mango (Fruit)" flex="80" >
	<form name="brandForm">
		<md-toolbar>
	      <div class="md-toolbar-tools">
	        <h2 style="color: white">New Brand Form</h2>
	        <span flex></span>
<!-- 	        <md-button class="md-icon-button" ng-click="cancel()">
	          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
	        </md-button> -->
	        <md-button class="md-icon-button" aria-label="Close" ng-click="cancel()">
                  <md-tooltip>Close </md-tooltip>
                  <i class="material-icons md-36 white">close</i>
            </md-button>
	      </div>
	    </md-toolbar>

	    <md-dialog-content>
			<div layout="column">
				<div layout="column" layout-padding layout-margin>
					<fieldset>
					<legend><h4>Brand</h4></legend>
								
						<md-input-container class="md-block" flex-gt-sm>
				            <label>Brand Name</label>
				            <input ng-model="brand.brandName">
				        </md-input-container>

			         </fieldset>
		     	</div>
			</div> 
			
		</md-dialog-content>

		<md-dialog-actions layout="row">
			<!-- <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
		        More on Wikipedia
		      </md-button> -->
		      <span flex></span>
		      <md-button ng-click="clear()">
		       Clear
		      </md-button>
		      <md-button ng-click="save('Message passed - saved product')">
		        Save
		      </md-button>
		</md-dialog-actions>
  </form>
</md-dialog>

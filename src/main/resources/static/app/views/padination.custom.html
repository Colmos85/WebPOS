<style>

	nav{
	    display:table;
	    border-collapse: collapse;
	    border-radius:5px;
	}

	nav ul {
	    list-style-type: none;
	    border: 1px solid;
	    border-radius:5px;
	    display:table-row;
	    border-collapse: collapse;
	    margin: 0;
	    padding: 0;
	    overflow: hidden;

	    padding: 5px;
	}

	nav li {
		cursor: pointer;
		background-color: #94C1FF; /*blueish*/
	    float: left;
	    /*border-radius: 3px solid;*/
	    display:table-cell;
	    border-collapse: collapse;
	}

	nav  li:nth-child(odd) {
	    background-color: red;
	    border-left: 1px solid;
	    border-right: 1px solid;
	}

	nav li:first-child {	
		border-left: none;
	    border-right: 1px solid;
	}

	nav li:last-child {	
		border-left: 1px solid;
	    border-right: none;
	}

	nav li a{
		display: block;
	    padding: 10px; /*padding: 1px;*/
	    background-color: white;
		background-color: white;
	}

	nav li a:active {
	    background-color: blue;/*#66a3ff;*/
	    color: white;
	}

	nav li a:hover {
		background-color: #cce0ff;
	}



	
</style>

<div layout="row" layout-align="center center" layout-padding layout-margin layout-fill>
	<nav ng-if="pages.length >= 2" >
	  <ul class="pagination">
	    <li><a ng-click="selectPage(1)">First</a>
	    </li><li><a ng-click="selectPage(currentPage - 1)">&lt;</a>
	    </li><li><a><page-select></page-select>{{currentPage}} of {{numPages}}</a>
	    </li><li><a ng-click="selectPage(currentPage + 1)">&gt;</a>
	    </li><li><a ng-click="selectPage(numPages)">Last</a></li>
	  </ul>
	</nav>
</div>
